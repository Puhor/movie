<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design</title>
  <!-- 引入bootstrap -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

  <!-- 引入animate.css 动画效果 -->
  <link rel="stylesheet" href="./assets/css/animate.min.css" />

  <!-- 重置样式 -->
  <link rel="stylesheet" href="./assets/css/reset.css" />

  <!-- 公共样式 引入的是一个 less文件 -->
  <link rel="stylesheet/less" href="./assets/css/common.less" />

  <!-- 首页样式 -->
  <link rel="stylesheet/less" href="./assets/css/mine.less" />
</head>
<body>
<!-- header -->
<header>
<div class="scanOne">
    <img src="./assets/images/icon/scan_icon.png" alt="" class="img-responsive">
</div>
  <div class="cinemaName">
    <h5>个人中心</h5>
  </div>
  <div class="scanTwo">
    <img src="./assets/images/icon/more_icon.png" alt="" class="img-responsive">
  </div>
</header>
  
<!-- main -->
<div class="mine-main">
    <div class="user-info">
      <img class="avatar" src="./assets/images/source/avatar_1.jpeg" alt="" class="img-responsive">
      <div class="ml-20">
        <div class="user-name">
          <p class="f-34">廖某某</p>
          <img class="ml-12" src="./assets/images/icon/crown_icon.png" alt="" class="img-responsive">
        </div>
        <div class="user-label">
          <p>黄金会员</p>
          <p>积分245</p>
        </div>
      </div>
    </div>
    <ul class="user-data">
      <li class="special no">
        <p class="f-30">155</p>
        <p class="f-24">已看</p>
      </li>
      <li class="special">
        <p class="f-30">334</p>
        <p class="f-24">想看</p>
      </li>
      <li class="special">
        <p class="f-30">675</p>
        <p class="f-24">讨论</p>
      </li>
      <li>
        <p class="f-30">952</p>
        <p class="f-24">记录</p>
      </li>
    </ul>
  </div>

<!-- order -->
<div class="order">
    <header>
      <img class="order-icon" src="./assets/images/icon/order_icon.png" alt="" class="img-responsive">
      <p class="f-30 ml-20">我的订单</p>
      <img class="right_icon" src="./assets/images/icon/right_icon.png" alt="" class="img-responsive">
    </header>
    <div class="menu">
      <a>
        <div>
          <img src="./assets/images/icon/wallet_icon.png" alt="" class="img-responsive">
        </div>
        <p>我的钱包</p>
      </a>
      <a>
        <div>
          <img src="./assets/images/icon/pay_icon.png" alt="" class="img-responsive">
        </div>
        <p>待付款</p>
      </a>
      <a>
        <div>
          <img src="./assets/images/icon/evaluate_icon.png" alt="" class="img-responsive">
        </div>
        <p>待评价</p>
      </a>
      <a>
        <div>
          <img src="./assets/images/icon/speed_icon.png" alt="" class="img-responsive">
        </div>
        <p>退款</p>
      </a>
      <a>
        <div>
          <img src="./assets/images/icon/movie_a_icon.png" alt="" class="img-responsive">
        </div>
        <p>电影票</p>
      </a>
      <a>
        <div>
          <img src="./assets/images/icon/music_icon.png" alt="" class="img-responsive">
        </div>
        <p>演出票</p>
      </a>
      <a>
        <div>
          <img src="./assets/images/icon/coupon_icon.png" alt="" class="img-responsive">
        </div>
        <p>优惠券</p>
      </a>
      <a>
        <div>
          <img src="./assets/images/icon/score_icon.png" alt="" class="img-responsive">
        </div>
        <p>兑积分</p>
      </a>
    </div>
  </div>

<!-- memu-list  -->
<div class="menu-list mt-20">
    <img class="star-icon" src="./assets/images/icon/collect_icon.png" alt="" class="img-responsive">
    <p class="f-26 ml-12">我的收藏</p>
    <img class="right_icon" src="./assets/images/icon/right_icon.png" alt="" class="img-responsive">
</div>

<div class="menu-list">
    <img class="card-icon" src="./assets/images/icon/card_icon.png" alt="" class="img-responsive">
    <p class="f-26 ml-12">我的银行卡</p>
    <img class="right_icon" src="./assets/images/icon/right_icon.png" alt="" class="img-responsive">
</div>

<div class="menu-list">
    <img class="th-icon" src="./assets/images/icon/theatre_icon.png" alt="" class="img-responsive">
    <p class="f-26 ml-12">我的小剧场</p>
    <img class="right_icon" src="./assets/images/icon/right_icon.png" alt="" class="img-responsive">
</div>

<div class="menu-list">
    <img class="like-icon" src="./assets/images/icon/like_icon.png" alt="" class="img-responsive">
    <p class="f-26 ml-12">我的点赞</p>
    <img class="right_icon" src="./assets/images/icon/right_icon.png" alt="" class="img-responsive">
</div>

<div class="menu-list">
    <img class="share-icon" src="./assets/images/icon/share_icon2.png" alt="" class="img-responsive">
    <p class="f-26 ml-12">我的评论</p>
    <img class="right_icon" src="./assets/images/icon/right_icon.png" alt="" class="img-responsive">
</div>

<!-- footer -->
<footer class="footer" style="position: fixed;">
  <a class="item" href="index.html">
    <span class="glyphicon glyphicon-home"></span>
    <span>首页</span>
  </a>
  <a class="item" href="movie.html">
    <span class="glyphicon glyphicon-film checked"></span>
    <span class="checked">电影</span>
  </a>
  <a class="item" href="./cinema.html">
    <span class="glyphicon glyphicon-facetime-video dianyy"></span>
    <span class="dianyy" >电影院</span>
  </a>
  <a class="item" href="./find.html">
    <span class="glyphicon glyphicon-globe"></span>
    <span>发现</span>
  </a>
  <a class="item" href="./mine.html">
    <span class="glyphicon glyphicon-user minecolor"></span>
    <span class="minecolor">我的</span>
  </a>
</footer>
</body>
</html>
<!-- 引入jquery -->
<script src="./assets/js/jquery.min.js"></script>

<!-- 引入bootstrap js  -->
<script src="./assets/js/bootstrap.min.js"></script>

<!-- 引入less -->
<script src="./assets/js/less.min.js"></script>

<!-- 引入懒加载插件 -->
<script src="./assets/js/wow.min.js"></script>

<!-- 滚动视觉差插 -->
<script src="./assets/js/parallax.min.js"></script>

<!-- 制作懒加载效果 -->
<script>
  // 实例化懒加载动画效果
  new WOW().init();
</script>
